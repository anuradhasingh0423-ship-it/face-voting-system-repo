<!DOCTYPE html>
<html lang="en">
<head>
  <title>पंचायत चुनाव / Panchayat Election</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <div class="container py-5">
    <h2 class="mb-4 text-center">पंचायत चुनाव पृष्ठ / Panchayat Voting Page</h2>
    <form method="post" action="/submit_panchayat_vote">
      <!-- Add candidates or offices here -->
      <div class="mb-3">
        <label for="candidate" class="form-label">उम्मीदवार चुनें / Select Candidate</label>
        <select class="form-select" id="candidate" name="candidate" required>
          <option value="">--चुनें / Select--</option>
          <option value="candidateP1">Shantaram Tukaram More (Shiv sena)</option>
          <option value="candidateP2">Manisha Rohidas Thakare (IND)</option>
          <option value="candidateP3">Aatmaram Ghade (BJP)</option>
          <option value="candidateP4">NOTA</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary">वोट डालें / Submit Vote</button>
      <a href="{{ url_for('dashboard') }}" class="btn btn-secondary ms-2">डैशबोर्ड / Dashboard</a>
    </form>
  </div>
</body>
</html>
