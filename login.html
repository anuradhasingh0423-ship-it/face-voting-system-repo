<!DOCTYPE html>
<html>
<head>
    <title>Admin Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body { background:#eef3f7; }
        .login-box {
            max-width: 420px;
            margin: 80px auto;
            background: #fff;
            padding: 32px 28px;
            border-radius: 16px;
            box-shadow: 0 4px 16px #22336622;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h3 class="mb-4 text-center">ðŸ”‘ Admin Login</h3>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="alert alert-danger">{{ messages[0] }}</div>
            {% endif %}
        {% endwith %}
        <form method="post">
            <input class="form-control mb-3" type="text" name="username" placeholder="Admin username" required />
            <input class="form-control mb-3" type="password" name="password" placeholder="Password" required />
            <div class="mb-3">
                <img src="/captcha" alt="Captcha" style="border:1px solid #abc; border-radius:5px;" />
            </div>
            <input class="form-control mb-4" type="text" name="captcha" placeholder="Enter captcha" required />
            <button class="btn btn-primary btn-lg w-100 mb-2" type="submit">Login</button>
            <a href="{{ url_for('signup') }}" class="btn w-100 btn-link">No account? Sign up</a>
            <a href="{{ url_for('forgot') }}" class="btn w-100 btn-link">Forgot password?</a>
        </form>
    </div>
</body>
</html>
