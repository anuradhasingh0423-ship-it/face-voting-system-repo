<!DOCTYPE html>
<html>
<head>
    <title>Forgot Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body { background:#eef3f7; }
        .login-box {
            max-width: 420px;
            margin: 80px auto;
            background: #fff;
            padding: 32px 28px;
            border-radius: 16px;
            box-shadow: 0 4px 16px #22336622;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h3 class="mb-4 text-center">ðŸ”‘ Forgot Password</h3>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="alert alert-danger">{{ messages[0] }}</div>
            {% endif %}
        {% endwith %}
        <form method="post">
            {% if not security_q %}
                <input class="form-control mb-4" type="text" name="username" placeholder="Admin username" required />
            {% else %}
                <input type="hidden" name="username" value="{{ username }}" />
                <div class="mb-2 text-start"><strong>Security Question:</strong><br>{{ security_q }}</div>
                <input class="form-control mb-3" type="text" name="security_a" placeholder="Security answer" required />
                <input class="form-control mb-3" type="password" name="new_password" placeholder="New password" required />
                <input class="form-control mb-4" type="password" name="confirm_password" placeholder="Confirm new password" required />
            {% endif %}
            <button class="btn btn-warning btn-lg w-100 mb-2" type="submit">Reset Password</button>
            <a href="{{ url_for('login') }}" class="btn w-100 btn-link">Back to login</a>
        </form>
    </div>
</body>
</html>
