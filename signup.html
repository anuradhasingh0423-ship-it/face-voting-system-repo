<!DOCTYPE html>
<html>
<head>
    <title>Admin Sign-Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body { background:#eef3f7; }
        .login-box {
            max-width: 420px;
            margin: 80px auto;
            background: #fff;
            padding: 32px 28px;
            border-radius: 16px;
            box-shadow: 0 4px 16px #22336622;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h3 class="mb-4 text-center">üìù Admin Registration</h3>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="alert alert-danger">{{ messages[0] }}</div>
            {% endif %}
        {% endwith %}
        <form method="post">
            <input class="form-control mb-3" type="text" name="username" placeholder="Choose username" required />
            <input class="form-control mb-3" type="password" name="password" placeholder="Set password" required />
            <input class="form-control mb-3" type="password" name="confirm_password" placeholder="Confirm password" required />

            <select class="form-select mb-3" name="security_q" required>
                <option value="">Select security question</option>
                <option>What was your childhood nickname?</option>
                <option>In what city were you born?</option>
                <option>What is your mother's maiden name?</option>
            </select>

            <input class="form-control mb-3" type="text" name="security_a" placeholder="Security answer" required />

            <div class="mb-3">
                <img src="/captcha" alt="Captcha" style="border:1px solid #abc; border-radius:5px;" />
            </div>
            <input class="form-control mb-4" type="text" name="captcha" placeholder="Enter captcha" required />
            <button class="btn btn-success btn-lg w-100 mb-2" type="submit">Sign Up</button>
            <a href="{{ url_for('login') }}" class="btn w-100 btn-link">Back to login</a>
        </form>
    </div>
</body>
</html>
