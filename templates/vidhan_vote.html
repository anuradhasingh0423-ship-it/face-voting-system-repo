<!DOCTYPE html>
<html lang="en">
<head>
  <title>विधानसभा चुनाव / Vidhan Sabha Election</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <div class="container py-5">
    <h2 class="mb-4 text-center">विधानसभा चुनाव पृष्ठ / Vidhan Sabha Voting Page</h2>
    <form method="post" action="/submit_vidhansabha_vote">
      <div class="mb-3">
        <label for="candidate" class="form-label">उम्मीदवार का चयन करें / Select Candidate</label>
        <select class="form-select" id="candidate" name="candidate" required>
          <option value="">--चुनें / Select--</option>
          <option value="candidateA">Rais Kasam Shaikh (SP)</option>
          <option value="candidateB">Santosh Manjayya Shetty (Shiv Sena)</option>
          <option value="candidateC">Vilas Raghunath Patil (Independent)</option>
          <option value="candidateD">Choughule Mahesh (BJP)</option>
          <option value="candidateE">NOTA</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary">वोट डालें / Submit Vote</button>
      <a href="{{ url_for('dashboard') }}" class="btn btn-secondary ms-2">डैशबोर्ड / Dashboard</a>
    </form>
  </div>
</body>
</html>
