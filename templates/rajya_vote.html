<!DOCTYPE html>
<html lang="en">
<head>
  <title>राज्यसभा चुनाव / Rajya Sabha Election</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <div class="container py-5">
    <h2 class="mb-4 text-center">राज्यसभा चुनाव पृष्ठ / Rajya Sabha Voting Page</h2>
    <form method="post" action="/submit_rajyasabha_vote">
      <div class="mb-3">
        <label for="candidate" class="form-label">चुनाव उम्मीदवार का चयन करें / Select Candidate</label>
        <select class="form-select" id="candidate" name="candidate" required>
          <option value="">--Select--</option>
          <option value="candidate1">Devendra Fadnavis (BJP)</option>
          <option value="candidate2">Eknath Shinde (SHS)</option>
          <option value="candidate3">Uddhav Thackeray (Shiv Sena)</option>
          <option value="candidate4">Nana Patole (INC)</option>
          <option value="candidate5">NOTA</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary">वोट डालें / Submit Vote</button>
      <a href="{{ url_for('dashboard') }}" class="btn btn-secondary ms-2">डैशबोर्ड / Dashboard</a>
    </form>
  </div>
</body>
</html>
