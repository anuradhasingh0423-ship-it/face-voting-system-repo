<!DOCTYPE html>
<html>
<head>
  <title>{{ election }} Results</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"/>
</head>
<body>
<div class="container py-5">
  <h2 class="mb-4 text-center">{{ election }} Results</h2>
  <table class="table table-bordered table-striped text-center" style="max-width: 420px; margin:auto;">
    <thead class="table-dark">
      <tr>
        <th>Candidate</th>
        <th>Votes</th>
      </tr>
    </thead>
    <tbody>
    {% for name, votes in results %}
      <tr>
        <td>{{ name }}</td>
        <td><b>{{ votes }}</b></td>
      </tr>
    {% endfor %}
    </tbody>
  </table>
  <div class="text-center mt-4">
    <a href="{{ url_for('dashboard') }}" class="btn btn-primary">Go Back to Dashboard</a>
  </div>
</div>
</body>
</html>
